<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>AAA Helfer-Main Page</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="../css/stylesheet.css">

    <!-- Awesome font -->
    <script src="https://kit.fontawesome.com/a2e1dfc452.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
            </div>

    <div class="form-wrap">
        <h1>Hallo Helfer_in</h1>
        
        <input type="button" id="updateBtn" onClick="updateUserData()" value="Übernehmen">

        <input type="button" id="logOutBtn" onClick="logOut()" value="Ausloggen">

        <form>
            <label for="spitzname">Spitzname</label>
            <input id="spitzname" type="text" value="" name="spitzname">

            <label for="vorname">Name</label>
            <input id="vorname" type="text" value="" name="vorname">

            <label for="nachname">Nachname</label>
            <input id="nachname" type="text" value="" name="nachname">

            <input type="file" id="realFileBtn" hidden="hidden">
            <input type="button" id="fileBtn" value="Ausweisfoto_hochladen">
            <span id="fileText">Kein Bild ausgewählt. <u>(.PNG / .JPG, 5MB MAX)</u></span>

                   
            <label for="xMalDabei">Wie oft schon mitgeholfen?</label>
            <input id="xMalDabei" type="number" value="0" min="0" max="99" name="xMalDabei">
           
            <label for="behindert">
                <input type="checkbox" id="behindert" name="behindert">_Einschränkungen/Behinderung*</label>
            

            <label for="anmerkung">Anmerkung*</label>
            <input id="anmerkung" type="text" value="" name="anmerkung" placeholder="Tätigkeiten nicht möglich oder anderes...">

            
                <label for="essen"><select id="essen" name="essen">
                    <option value="vegetarisch">vegetarisch</option>                    
                    <option value="vegan">vegan</option>
                    <option value="halal">halal</option>
                    <option value="kosher">kosher</option>
                    <option value="alles">alles</option>
                    <option value="fleisch">fleisch ist mein gemüse</option>

                    </select>_Ernährung</label>

            <label for="ordner">
                <input type="checkbox" id="ordner" name="ordner">_Bereitschaft Ordner</label>
            

            <label for="fahrer">
                <input type="checkbox" id="fahrer" name="fahrer">_Bereitschaft Kurier/Fahrt</label>
            
            
                <label for="tshirt"><select id="tshirt" name="tshirt">
                    <option value="0">Ich will keins O_o</option>                    
                    <option value="m_xxs">boy xxs</option>                    
                    <option value="m_xs">boy xs</option>
                    <option value="m_s">boy s</option>
                    <option value="m_m" selected>boy m</option>
                    <option value="m_l">boy l</option>
                    <option value="m_xl">boy xl</option>
                    <option value="m_xxl">boy xxl</option>
                    <option value="g_xxs">girl xxs</option>                    
                    <option value="g_xs">girl xs</option>
                    <option value="g_s">girl s</option>
                    <option value="g_m">girl m</option>
                    <option value="g_l">girl l</option>
                    <option value="g_xl">girl xl</option>
                    <option value="g_xxl">girl xxl</option>
                    </select>_TShirt</label>

                <label for="pulli"><select id="pulli" name="pulli">
                    <option value="0">Ich will keinen O_o</option>                    
                    <option value="xxs">xxs</option>                    
                    <option value="xs">xs</option>
                    <option value="s">s</option>
                    <option value="m" selected>m</option>
                    <option value="l">l</option>
                    <option value="xl">xl</option>
                    <option value="xxl">xxl</option>
                    </select>_Pulli</label>            

        </form>        
    </div>

    <button class="accordion">Teams</button>
    <div class="accordion-content">

        <div class="form-wrap">
            
            <form>

                    <p class="team_labels"></p>

                    <label for="keinTeam">
                        <input type="checkbox" id="keinTeam" name="team">_Ich_bin_in_keinem_Team:<br>
                        Aber_Interesse_an:</label>
                    

                    <label for="aufbauLogistik">
                    <input type="checkbox" id="aufbauLogistik" name="team">_Aufbau&Logistik</label>
                

                    <label for="gasWasserScheisse">
                        <input type="checkbox" id="gasWasserScheisse" name="team">_Gas_Wasser_Scheiße</label>
                    

                    <label for="deko">
                        <input type="checkbox" id="deko" name="team">_Deko</label>
                    

                    <label for="kueche">
                        <input type="checkbox" id="kueche" name="team">_Küche</label>
                    

                    <label for="catering">
                        <input type="checkbox" id="catering" name="team">_Catering</label>
                    

                    <label for="lll">
                        <input type="checkbox" id="lll" name="team">_Lampen_Leitern&Lunten</label>
                    

                    <label for="akausschweifung">
                        <input type="checkbox" id="akausschweifung" name="team">_AK_Ausschweifung</label>
                    

                    <label for="buero">
                        <input type="checkbox" id="buero" name="team">_Büro</label>
                    

                    <label for="personalbuero">
                        <input type="checkbox" id="personalbuero" name="team">_Personalbüro</label>
                    

                    <label for="booking">
                        <input type="checkbox" id="booking" name="team">_Booking</label>
                    

                    <label for="strom">
                        <input type="checkbox" id="strom" name="team">_DV_Strom</label>
                    

                    <label for="finanzen">
                        <input type="checkbox" id="finanzen" name="team">_Finanzen</label>

                    <label for="design">
                        <input type="checkbox" id="design" name="team">_Design</label>
                    

                    <label for="ausschank_1">
                        <input type="checkbox" id="ausschank_1" name="team">_Ausschank_1</label>
                    

                    <label for="ausschank_2">
                        <input type="checkbox" id="ausschank_2" name="team">_Ausschank_2</label>
                    

                    <label for="presse">
                        <input type="checkbox" id="presse" name="team">_Presse&Öffentlichkeit</label>
                    

                    <label for="vorverkauf">
                        <input type="checkbox" id="vorverkauf" name="team">_Vorverkauf</label>
                    

                    <label for="workshops">
                        <input type="checkbox" id="workshops" name="team">_Workshops</label>
                    

                    <label for="it">
                        <input type="checkbox" id="it" name="team">_IT</label>
                    
                </p>            
            
            </form>
        </div> 
    </div>

    <button class="accordion">Aufbau_Woche</button>
    <div class="accordion-content">

        <div class="form-wrap">
            
            <form>
                <label for="immerDaAufbau">
                    <input type="checkbox" id="immerDaAufbau" name="immerDaAufbau">_Ich bin ab Montag einfach da</label>
                
                <p><i>* 0 bedeutet NICHT da</i><br>
                <label for="moBegin">Montag da ab</label></p>
                <input id="moBegin" type="number" value="0" min="0" max="24" name="aufbauBegin">

                <label for="diBegin">Dienstag da ab</label>
                <input id="diBegin" type="number" value="0" min="0" max="24" name="aufbauBegin">

                <label for="miBegin">Mittwoch da ab</label>
                <input id="miBegin" type="number" value="0" min="0" max="24" name="aufbauBegin">

                <label for="doBegin">Donnerstag da ab</label>
                <input id="doBegin" type="number" value="0" min="0" max="24" name="aufbauBegin">


            </form>
        </div> 

    </div>

    <button class="accordion">Festival_Wochenende</button>
    <div class="accordion-content">

        <div class="form-wrap">
            
            <form>
                <label for="immerDaFest">
                    <input type="checkbox" id="immerDaFest" name="immerDaFest">_Ich bin einfach 24/7 am Start</label>
                
                <p><i>* 0 bedeutet NICHT da</i><br>
                <label for="frBegin">Freitag da ab</label></p>
                <input id="frBegin" type="number" value="0" min="0" max="24" name="festBegin">

                <label for="saBegin">Samstag da ab</label>
                <input id="saBegin" type="number" value="0" min="0" max="24" name="festBegin">

                <label for="soBegin">Sonntag da ab</label>
                <input id="soBegin" type="number" value="0" min="0" max="24" name="festBegin">

            </form>
        </div> 
    </div>

    <button class="accordion">Abbau_Woche</button>
    <div class="accordion-content">
        <div class="form-wrap">
            
            <form>
                <label for="immerDaAbbau">
                    <input type="checkbox" id="immerDaAbbau" name="immerDaAbbau">_Ich bin ab Montag einfach da</label>
                
                <p><i>* 0 bedeutet NICHT da</i><br>
                <label for="moBeginAbbau">Montag da ab</label></p>
                <input id="moBeginAbbau" type="number" value="0" min="0" max="24" name="abbauBegin">

                <label for="diBeginAbbau">Dienstag da ab</label>
                <input id="diBeginAbbau" type="number" value="0" min="0" max="24" name="abbauBegin">

                <label for="miBeginAbbau">Mittwoch da ab</label>
                <input id="miBeginAbbau" type="number" value="0" min="0" max="24" name="abbauBegin">

                <label for="doBeginAbbau">Donnerstag da ab</label>
                <input id="doBeginAbbau" type="number" value="0" min="0" max="24" name="abbauBegin">

                <label for="frBeginAbbau">Freitag da ab</label>
                <input id="frBeginAbbau" type="number" value="0" min="0" max="24" name="abbauBegin">

            </form>
        </div> 
    </div>


    <script src="../js/fireBase.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
